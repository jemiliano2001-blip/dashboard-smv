name: CI

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:ci

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: ''
          NEXT_PUBLIC_SUPABASE_URL: ''
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ''
